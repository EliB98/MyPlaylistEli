<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd3c51d83a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>SpotifyEli</title>
</head>
<body>
        <h1 class="nameplayL">SpotifyElideth <i class="fa-brands fa-spotify"></i></h1>
    <section class="spoty">
        <div class="ladoinico">
            <div class="nameList" style="font-weight: bold;"> 
                <button class="inicio"><i class="fa-solid fa-house"></i>Inicio</button>
                <button class="buscar"><i class="fa-solid fa-magnifying-glass"></i>Buscar</button>
            </div>
            <div class="biblio">
                <div class="music">
                    <h4>Tu biblioteca <i class="fa-solid fa-arrow-right" style="padding-left: 15px;"></i><i class="fa-solid fa-plus" style="padding-left:10px;"></i></h4>
                    <button class="boton1">Playlists</button><br> 
                    <button class="like">Tus me gusta</button><br> 
                    <button class="plist">Fresonas</button>
                </div>
            </div>
        </div>
        <div class="bod">
            <div class="Playlistname">
                    <div class="imagen">
                        <div id="items-img">
                            <img src="./assets/Fresa.jpg" class="img" alt="">
                        </div>
                        <div class="infoplay">
                            <h1 id="playListTitulo" style="font-size: 80px;"></h1>
                            <p style="font-weight: bold;">Playlist pública</p>
                            <p>Playlist para practicar</p>     
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="lista">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Canción</th>
                                                <th>Artista</th>
                                                <th>Álbum</th>
                                            </tr>
                                        </thead>
                                        <tbody id="playlist-content">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="col">
                                <table>
                                    <thead>
                                        <h2>Favoritos</h2>
                                        <tr>
                                            <th>Canción</th>
                                            <th>Artista</th>
                                            <th>Álbum</th>
                                        </tr>
                                    </thead>
                                <tbody id="playlist-content-fav">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="playlist.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
